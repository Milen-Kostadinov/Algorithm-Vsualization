<div class="container">
  @for (number of randomNumbers; track $index) {
    <div [style.height.px]="randomNumbers[$index].heightValue" [style.background-color]="randomNumbers[$index].divColor"></div>
  }
</div>
<button (click)="bubbleSort()" [disabled]= 'isSorting'>
  Bubble Sort
</button>
<button (click)="radixSort()" [disabled]= 'isSorting'>
  Radix Sort
</button>
<button (click)="generateRandomArray()" [disabled]= 'isSorting'>
  New values
</button>
